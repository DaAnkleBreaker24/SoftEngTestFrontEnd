<h2>View Transactions</h2>
<div class="mat-elevation-z8 custom">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 custom1">


    <ng-container matColumnDef="name">
      <th id="Customer name" mat-header-cell *matHeaderCellDef mat-sort-header> Customer Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>


    <ng-container matColumnDef="amount">
      <th id="Transfer amount" mat-header-cell *matHeaderCellDef mat-sort-header> Transfer amount </th>
      <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>


    <ng-container matColumnDef="currency">
      <th id="Transfer Currency" mat-header-cell *matHeaderCellDef mat-sort-header> Transfer Currency </th>
      <td mat-cell *matCellDef="let element"> {{element.currency}} </td>
    </ng-container>


    <ng-container matColumnDef="reference">
      <th id="Reference" mat-header-cell *matHeaderCellDef mat-sort-header> Reference </th>
      <td mat-cell *matCellDef="let element"> {{element.reference}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
