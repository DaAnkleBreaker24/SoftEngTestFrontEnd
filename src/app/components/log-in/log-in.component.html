<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form class="login-form" (ngSubmit)="login()" [formGroup]="loginForm">
      <mat-card-content>
        <mat-form-field class="login-full-width">
          <input matInput placeholder="Username" name="username" id="username" formControlName="username" required>
        </mat-form-field>

        <mat-form-field class="login-full-width">
          <input matInput placeholder="Password" name="password" id="password" formControlName="password" required>
        </mat-form-field>
        <mat-error *ngIf="incorrectLogin">{{getErrorMessage()}}</mat-error>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block">Log in</button>
    </form>
  </mat-card>

</div>
