<div class="container">
  <h2>Fake User Webservice<span><a href='https://jsonplaceholder.typicode.com/users'> https://jsonplaceholder.typicode.com/users</a></span></h2>
  <div class="mat-elevation-z8 ">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 custom">


      <ng-container matColumnDef="name">
        <th id="name" mat-header-cell *matHeaderCellDef mat-sort-header> User </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>


      <ng-container matColumnDef="username">
        <th id="username" mat-header-cell *matHeaderCellDef mat-sort-header> username </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>


      <ng-container matColumnDef="email">
        <th id="email" mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

  </div>

</div>
