<div style="height: 100vh;">
  <mat-toolbar color="secondary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <a class="navbar-brand logo" routerLink="/home">
        <span class="logo-img"></span>
      </a>
      <span class="example-spacer"></span>
      <div fxShow="true" fxHide.lt-md="true">
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a href="#" mat-button>
          <mat-icon>line_weight</mat-icon>
          Customer Form
        </a>
        <a href="/table" mat-button>
          <mat-icon>message</mat-icon>
          Table
        </a>
        <a href="#" mat-button>
          <mat-icon>account_circle</mat-icon>
          Profile
        </a>
        <a (click)="logout()" mat-button>
          <mat-icon>highlight_off</mat-icon>
          Log Out
        </a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a href="#" mat-list-item>
          <mat-icon>line_weight</mat-icon>
          Customer Form
        </a>
        <a href="/table" mat-list-item>
          <mat-icon>message</mat-icon>
          Table
        </a>
        <a href="#" mat-list-item>
          <mat-icon>account_circle</mat-icon>
          Profile
        </a>
        <a (click)="logout()" mat-list-item>
          <mat-icon>highlight_off</mat-icon>
          Log Out
        </a>
        <a (click)="sidenav.toggle()" mat-list-item>
          <mat-icon>close</mat-icon> Close
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="boxSize">
      <router-outlet>
        <mat-grid-list cols="2">
          <mat-grid-tile>
            <app-new-transaction (tOut)="getT($event)" class="resize"></app-new-transaction>
          </mat-grid-tile>
          <mat-grid-tile>
            <app-view-transactions [newTransaction]="transaction" class="resize"></app-view-transactions>


          </mat-grid-tile>
        </mat-grid-list>

      </router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
